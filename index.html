<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game</title>
    <link rel="stylesheet" href="./assets/style.css" />
</head>

<body>
    <button><a href="score.html">View Highscores</a></button>
    <div class="start-screen">
        <h1>CODE QUIZ</h1>
        <p>You have 60 seconds to answer all the questions. Whenever a wrong answer is chosen, the timer will deduct some time. Once the quiz is done, you are able to enter your initials and save your score. Enjoy!ðŸ˜Ž</p>
        <button id="startBtn">Start Quiz!
        </button>
    </div>

    <header class="timer-box hide">
        <h1>CODE QUIZ</h1>

        <h3>Time Left: <span id="timer">60</span></h3>

    </header>
    <div class="quiz-container hide">
        <!-- this is where the Q&As will be displayed -->
        <h2 id="question"></h2>
        <div class="btn-list">
            <!-- <div class="answerbtn"> -->
                <button id="btn1"></button>
                <button id="btn2"></button>
                <button id="btn3"></button>
                <button id="btn4"></button>
            </div>
        </div>
    </div>
    <!-- This page shows scores after inputting your initials -->
    <div class="score-container hide">
        <h3>You scored <span id="user-score"></span></h3>
        <input id="userInput" type="text">
        <button id="submitBtn">Submit</button>
    </div>


    <script src="./assets/questions.js"></script>
    <script src="./assets/script.js"></script>
</body>

</html>
